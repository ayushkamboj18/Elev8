<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div >
        
            <fieldset>
                <input type="text" placeholder="name" name="name" required ><br>
                <input type="email" placeholder="email" name="email" required><br>
                <input type="password" placeholder="password" name="password" required ><br>
                <input type="password" placeholder="Confirm password" name="c-password" required ><br>
                <input type="date" placeholder="D-O-B" name="dob"  ><br>
                <input type="text" placeholder="upload" name="upload" ><br>
                <br>
                <button onclick="submitfunc()">submit</button>
            </fieldset>
        
    </div>
    <script>
        function submitfunc() {
            let name = document.getElementsByName("name")[0].value;
            let email = document.getElementsByName("email")[0].value;
            let pass = document.getElementsByName("password")[0].value;
            let cpass = document.getElementsByName("c-password")[0].value;
            let dob = document.getElementsByName("dob")[0].value;
            // let upload = document.getElementsByName("c-password")[0].value;
            console.log(dob);
            if(pass!=cpass) alert("Password is not match");
            const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            if(regex.test(pass)==false){
                alert("Password should be strong")
            }
        }
       
    </script>
</html>
</body>
